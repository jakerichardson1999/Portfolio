<!DOCTYPE html>
<html>
<head>
    <title>MyStoic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">MyStoic</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="user_input">Discuss your issue with MyStoic:</label>
                <textarea class="form-control" id="user_input" name="user_input" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Get Stoic advice</button>
        </form>
        <h2 class="my-4">Chat History:</h2>
        <div class="list-group">
            {% for message in chat_history %}
                <div class="list-group-item list-group-item-action">
                    <p>User: {{ message[0] }}</p>
                    {% if message[1] %}
                        <p>StoicGPT: {{ message[1] }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <a href="/refresh" class="btn btn-secondary mt-3">Refresh</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
